<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1b8f1ca071.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Github</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav class="navbar" id="mobile-navbar">
        <ul class="mobile-nav-wrapper">
          <li class="mobile-nav-item"><i class="fas fa-bars"></i></li>
          <li class="mobile-nav-item github"><i class="fab fa-github"></i></li>
          <li class="mobile-nav-item"><i class="far fa-bell"></i></li>
        </ul>
      </nav>
      <nav class="navbar" id="desktop-navbar">
        <div class="desktop-nav-wrapper">
          <a href="#" class="desktop-nav-item"
            ><i class="githubIcon fab fa-github"></i
          ></a>
          <div class="search-box">
            <input
              type="search"
              name=""
              placeholder="Search or jump to.."
              id="desktop-search-input"
            />
            <span id="desktop-navbar-search-btn">
              <img
                class="img"
                src="./images/search-key-slash.svg"
                alt="slash_icon"
              />
            </span>
          </div>
          <a href="#" class="desktop-nav-link">Pull requests</a
          ><a href="#" class="desktop-nav-link">Issues</a
          ><a href="#" class="desktop-nav-link">Marketplace</a
          ><a href="#" class="desktop-nav-link">Explore</a>
        </div>
        <div class="desktop-nav-action">
          <a class="desktop-nav-item"><i class="far fa-bell"></i></a>
          <a class="desktop-nav-item"
            ><i class="fas fa-plus"></i><i class="fas fa-caret-down"></i
          ></a>
          <a href="#" class="desktop-user-icon">
            <img
              src="./images/search-key-slash.svg"
              alt="profile_pix"
              class="desktop-user-icon-img"
              width="18"
              height="18"
            />
            <i class="fas fa-caret-down"></i>
          </a>
        </div>
      </nav>
    </header>
  </body>
</html>
