<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1b8f1ca071.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Github</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <!-- mobile navigation menu -->
      <nav class="navbar" id="mobile-navbar">
        <ul class="mobile-nav-wrapper">
          <li class="mobile-nav-item">
            <i class="fas fa-bars" style="font-size: 24px"></i>
          </li>
          <li onclick="showResponsiveNav()" class="mobile-nav-item github">
            <i class="fab fa-github" style="font-size: 32px"></i>
          </li>
          <li class="mobile-nav-item">
            <i class="far fa-bell" style="font-size: 16px"></i>
          </li>
        </ul>

        <ul class="mobile-nav-menu">
          <li>
            <div class="mobile-input-div">
              <input
                style="width: 100%"
                type="search"
                name=""
                placeholder="Search or jump to.."
                id="responsive-search-input"
              />
              <span id="mobile-navbar-search-btn">
                <img
                  class="res-img"
                  src="./images/search-key-slash.svg"
                  alt="slash_icon"
                />
              </span>
            </div>
          </li>
          <li class="responsive-nav-item"><a href="#">Dashboard</a></li>
          <li class="responsive-nav-item"><a href="#">Pull requests</a></li>
          <li class="responsive-nav-item"><a href="#">Issues</a></li>
          <li class="responsive-nav-item"><a href="#">Marketplace</a></li>
          <li class="responsive-nav-item"><a href="#">Explore</a></li>
          <li class="responsive-nav-item"><a href="#">Codespaces</a></li>
          <li class="responsive-nav-item"><a href="#">Sponsors</a></li>
          <li class="responsive-nav-item"><a href="#">Settings</a></li>
          <li class="responsive-nav-item">
            <a href="#"
              ><img
                src="./images/avatar.jpg"
                width="20"
                height="20"
                class="profile_avatar"
                alt="profile_avatar"
              />
              princewhyte2
            </a>
          </li>
          <li class="responsive-nav-item">
            <a href="#"
              ><i class="fas fa-sign-out-alt sign-out"></i> Sign out</a
            >
          </li>
        </ul>
      </nav>
      <section class="profile_detail">
        <div class="image-div">
          <img
            class="profile_avatar"
            src="./images/avatar.jpg"
            width="55"
            height="55"
            alt="profile_avatar"
          />
        </div>
        <div class="name-div">
          <h4>
            Princewhyte <br />
            Dabotubo
          </h4>

          <span class="username">princewhyte2</span>
        </div>
      </section>

      <!-- desktop design -->
      <!-- desktop navigation menu -->
      <nav class="navbar" id="desktop-navbar">
        <div class="desktop-nav-wrapper">
          <a href="#" class="desktop-nav-item"
            ><i class="githubIcon fab fa-github"></i
          ></a>
          <div class="input-search">
            <input
              type="search"
              name=""
              placeholder="Search or jump to.."
              id="desktop-search-input"
            />
            <span id="desktop-navbar-search-btn">
              <img
                class="img"
                src="./images/search-key-slash.svg"
                alt="slash_icon"
              />
            </span>
          </div>
          <a href="#" class="desktop-nav-link">Pull requests</a
          ><a href="#" class="desktop-nav-link">Issues</a
          ><a href="#" class="desktop-nav-link">Marketplace</a
          ><a href="#" class="desktop-nav-link">Explore</a>
        </div>
        <div class="desktop-nav-action">
          <a class="desktop-nav-item"><i class="far fa-bell"></i></a>
          <a class="desktop-nav-item"
            ><i class="fas fa-plus"></i><i class="fas fa-caret-down"></i
          ></a>
          <a href="#" class="desktop-user-icon">
            <img
              src="./images/search-key-slash.svg"
              alt="profile_pix"
              class="image-icon"
              width="18"
              height="18"
            />
            <i class="fas fa-caret-down"></i>
          </a>
        </div>
      </nav>
    </header>
  </body>
</html>
