<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1b8f1ca071.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Github</title>
  </head>
  <body>
    <!-- header section -->

    <!-- mobile navigation menu -->
    <div id="mobile-screen">
      <header>
        <nav class="navbar" id="mobile-navbar">
          <ul class="mobile-nav-wrapper">
            <li onclick="showResponsiveNav()" class="mobile-nav-item">
              <i class="fas fa-bars" style="font-size: 24px"></i>
            </li>
            <li class="mobile-nav-item github">
              <i class="fab fa-github" style="font-size: 32px"></i>
            </li>
            <li class="mobile-nav-item">
              <i class="far fa-bell" style="font-size: 16px"></i>
            </li>
          </ul>

          <ul id="res-nav" class="mobile-nav-menu">
            <li>
              <div class="mobile-input-div">
                <input
                  style="width: 100%"
                  type="search"
                  name=""
                  placeholder="Search or jump to.."
                  id="responsive-search-input"
                />
                <span id="mobile-navbar-search-btn">
                  <img
                    class="res-img"
                    src="./images/search-key-slash.svg"
                    alt="slash_icon"
                  />
                </span>
              </div>
            </li>
            <li class="responsive-nav-item"><a href="#">Dashboard</a></li>
            <li class="responsive-nav-item"><a href="#">Pull requests</a></li>
            <li class="responsive-nav-item"><a href="#">Issues</a></li>
            <li class="responsive-nav-item"><a href="#">Marketplace</a></li>
            <li class="responsive-nav-item"><a href="#">Explore</a></li>
            <li class="responsive-nav-item"><a href="#">Codespaces</a></li>
            <li class="responsive-nav-item"><a href="#">Sponsors</a></li>
            <li class="responsive-nav-item"><a href="#">Settings</a></li>
            <li class="responsive-nav-item">
              <a href="#"
                ><img
                  src=""
                  width="20"
                  id="avatarUrl"
                  height="20"
                  class="profile_avatar"
                  alt="profile_avatar"
                />
                <span id="userlogin"> </span>
              </a>
            </li>
            <li class="responsive-nav-item">
              <a href="#"
                ><i class="fas fa-sign-out-alt sign-out"></i> Sign out</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <section class="profile_detail">
        <div class="image-div">
          <img
            class="profile_avatar"
            src="./images/avatar.jpg"
            width="55"
            height="55"
            alt="profile_avatar"
          />
        </div>
        <div class="name-div">
          <h4>
            <span id="firstName"></span><br />
            <span id="lastName"> </span>
          </h4>

          <span id="username"></span>
        </div>
      </section>
      <section class="user-bio">
        <div id="bio"></div>
      </section>
      <section class="tab-menu-section">
        <div class="tab-items">
          <a>Overview</a>
          <a href="#" id="active-item">
            Repositories <span class="count">55</span></a
          >
          <a href="#">Projects</a>
          <a href="#">Packages</a>
        </div>
      </section>
      <main id="main">
        <section class="find-repo-section">
          <div class="mobile-input-div">
            <input
              style="width: 100%"
              type="search"
              name=""
              placeholder="Find a repository.."
              id="responsive-search-input"
            />
          </div>
        </section>
        <section class="user-repo-section">
          <ul id="user-repo-list">
            <!-- <li class="user-repo-items">
              <div class="user-repo-info-div">
                <div class="repo-title-div">
                  <h3 id="repo-title">GraphQL-GitHub-API</h3>
                </div>
                <div class="repo-description">
                  <p>This is the latest advanced react patterns workshop</p>
                </div>
                <div class="repo-detail">
                  <i class="fas fa-circle"></i>
                  <span id="repo-lan"> javascript </span>
                  <i class="far fa-star"></i>
                  <span id="repo-star-count"> 20 </span>
                  <i class="fas fa-code-branch"></i>
                  <span id="branch-count"> 345</span> Updated
                  <span class="repo-update"> on days ago</span>
                </div>
              </div>
              <div class="user-star-div">
                <div class="position-right-div">
                  <div class="star-button-div">
                    <button class="repo-star-button">
                      <i class="far fa-star"></i> Star
                    </button>
                  </div>
                </div>
              </div>
            </li> -->
          </ul>
        </section>
      </main>
    </div>

    <!-- desktop design -->
    <!-- desktop navigation menu -->
    <div id="desktop-view">
      <header>
        <nav class="navbar" id="desktop-navbar">
          <div class="desktop-nav-wrapper">
            <a href="#" class="desktop-nav-item"
              ><i class="githubIcon fab fa-github"></i
            ></a>
            <div class="input-search">
              <input
                type="search"
                name=""
                placeholder="Search or jump to.."
                id="desktop-search-input"
              />
              <span id="desktop-navbar-search-btn">
                <img
                  class="img"
                  src="./images/search-key-slash.svg"
                  alt="slash_icon"
                />
              </span>
            </div>
            <a href="#" class="desktop-nav-link">Pull requests</a
            ><a href="#" class="desktop-nav-link">Issues</a
            ><a href="#" class="desktop-nav-link">Marketplace</a
            ><a href="#" class="desktop-nav-link">Explore</a>
          </div>
          <div class="desktop-nav-action">
            <a class="desktop-nav-item"><i class="far fa-bell"></i></a>
            <a class="desktop-nav-item"
              ><i class="fas fa-plus"></i><i class="fas fa-caret-down"></i
            ></a>
            <a href="#" class="desktop-user-icon">
              <img
                src="./images/search-key-slash.svg"
                alt="profile_pix"
                class="image-icon"
                width="18"
                height="18"
              />
              <i class="fas fa-caret-down"></i>
            </a>
          </div>
        </nav>
      </header>
      <main>
        <section class="desktop-tab-section">
          <div class="desktop-tab-div">
            <div class="tab-flex-div">
              <div class="tab-flex-section-one">
                <div class="user-profile-div">
                  <div class="user-profile-card">
                    <span class="user-table-cell-one">
                      <img src="./images/avatar.jpg" width="32px" height="32px"
                    /></span>
                    <span class="user-table-cell-two"
                      ><strong>Princewhyte2</strong></span
                    >
                  </div>
                </div>
              </div>
              <div class="tab-flex-section-two">
                <div class="tab-nav-div">
                  <nav>
                    <a href="#" class="desktop-nav-tab"
                      ><i class="fas fa-book-open"></i> Overview</a
                    ><a href="#" id="active-item" class="desktop-nav-tab"
                      ><i class="fas fa-book"></i> Repositories
                      <span class="count">55</span></a
                    ><a href="#" class="desktop-nav-tab"
                      ><i class="fas fa-poll"> </i>Projects</a
                    ><a href="#" class="desktop-nav-tab"
                      ><i class="fas fa-cube"></i> Packages</a
                    >
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="desktop-body-section">
          <div class="desktop-body-div">
            <div class="desktop-profile-detail-div">
              <div class="user-detail-card">
                <div class="user-profile-div">
                  <div class="user-profile-card">
                    <span class="user-table-cell-one">
                      <img src="./images/avatar.jpg" width="32px" height="32px"
                    /></span>
                    <span class="user-table-cell-two"
                      ><strong>Princewhyte2</strong></span
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="desktop-repo-div"></div>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
